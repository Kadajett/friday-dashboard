apiVersion: apps/v1
kind: Deployment
metadata:
  name: friday-dashboard
  namespace: friday-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: friday-dashboard
  template:
    metadata:
      labels:
        app: friday-dashboard
    spec:
      containers:
        - name: app
          image: ghcr.io/your-org/friday-dashboard:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: dashboard-config
              mountPath: /app/config/dashboard-config.json
              subPath: dashboard-config.json
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 768Mi
      volumes:
        - name: dashboard-config
          configMap:
            name: friday-dashboard-config
