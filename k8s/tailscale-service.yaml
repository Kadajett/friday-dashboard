apiVersion: v1
kind: Service
metadata:
  name: friday-dashboard-ts
  namespace: friday-dashboard
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "friday-dashboard"
spec:
  selector:
    app: friday-dashboard
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: LoadBalancer
  loadBalancerClass: tailscale
